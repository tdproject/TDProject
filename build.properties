# ---- Default Operating System -------------------------------------------------
os.family = mac

# ---- Enviromental Settings ----------------------------------------------------
bin.dir = /usr/bin
php.bin = ${bin.dir}/php
git.bin = ${bin.dir}/git
curl.bin = ${bin.dir}/curl

# ---- PEAR System Settings ------------------------------------------------------------
pear.bin = /usr/bin/pear

# ---- PEAR Project Settings
pear.dir = /usr/lib/php/pear
pear.bin.dir = ${bin.dir}
pear.data.dir = ${pear.dir}/data
pear.lib.dir = ${pear.dir}

# ---- MySql Database Settings --------------------------------------------------
mysql.username = tdproject
mysql.password = tdproject

# ---- PEAR Channel Settings ----------------------------------------------------
pear.api.hash= 4d8a51bafce5de0ca0f658faafade2a4

# ---- Deployment Settings ------------------------------------------------------
deploy.dir = tdproject